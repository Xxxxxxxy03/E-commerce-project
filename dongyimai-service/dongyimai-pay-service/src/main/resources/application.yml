server:
  port: 9009
spring:
  application:
    name: pay
  redis:
    host: 192.168.188.129
    port: 6379
  main:
    allow-bean-definition-overriding: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

#把支付宝相关参数配置
alipay:
  serverUrl: https://openapi.alipaydev.com/gateway.do #支付宝网关地址 沙箱环境网关地址
  appId: 2021000121681407 #应用编号
  privateKey: 
  format: json #数据传输格式
  charset: UTF-8
  alipayPublicKey: 
  signType: RSA2 #密钥类型
logging:
  level:
    com.offcn: debug
feign:
  hystrix:
    enabled: true
#hystrix 配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
          strategy: SEMAPHORE #feign和主线程在一起，不要单独启用独立线程
